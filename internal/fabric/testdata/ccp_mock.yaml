---
name: ccp-mock
version: 1.0.0
client:
    organization: Org1
    credentialStore:
        path: './testdata/msp'
        cryptoStore:
            path: './testdata/msp'
    connection:
        timeout:
            peer:
                endorser: '300'
organizations:
    Org1:
        mspid: Org1MSP
        cryptoPath: ./testdata/msp
        certificateAuthorities:
            - ca.org1.example.com

certificateAuthorities:
    ca.org1.example.com:
        url: http://localhost:2333
        caName: ca-org1
        tlsCACerts:
            path: ./testdata/msp/tlscacerts/ca.crt
        httpOptions:
            verify: false
        registrar:
            enrollId: admin
            enrollSecret: adminpw
